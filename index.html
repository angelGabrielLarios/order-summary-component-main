<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>
        Frontend Mentor | Order summary card
    </title>

</head>

<body>
    <section class="card">
        <img src="images/illustration-hero.svg" alt="imagen de fondo ilustrativa" class="card__img">

        <div class="card__info">
            <h2 class="card__title">
                Order Summary
            </h2>
            <p class="card__desc">
                You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!
            </p>

            <div class="card__plan">
                <div class="card__icono-texto">
                    <div class="card__music-image">
                        <img src="images/icon-music.svg" alt="icon music" class="card__music-img">
                    </div>
                    <div class="card__plan-desc">
                        <p class="card__plan-title">Annual Plan</p>
                        <p class="card__price">$59.99/year</p>
                    </div>
                </div>
                <a href="#" class="card__link">Change</a>
            </div>


            <button class="btn">
                Proceed to Payment
            </button>
            <a href="#" class="btn-cancel">Cancel Order</a>
        </div>
    </section>
</body>

</html>
